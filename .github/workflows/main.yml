name: Build Project
run-name: MajdataPlay build
on: [push]
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]
    env:
      OUTPUT_NAME: MajdataPlay-${{ matrix.configuration }}
      CONFIGURATION: ${{ matrix.configuration }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache libraries
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-StandaloneWindows
          restore-keys: Library-StandaloneWindows
          
      - if: env.CONFIGURATION == 'Debug'
        name: Debug build
        uses: game-ci/unity-builder@v4.2.1
        with:
          targetPlatform: StandaloneWindows
          versioning: Semantic
          buildName: MajdataPlay
          buildsPath: ${{ env.CONFIGURATION }}
          customParameters: -buildOptions Development

      - if: env.CONFIGURATION == 'Release'
        name: Release build
        uses: game-ci/unity-builder@v4.2.1
        with:
          targetPlatform: StandaloneWindows
          versioning: Semantic
          buildName: MajdataPlay
          buildsPath: ${{ env.CONFIGURATION }}

      - name: List files in build directory
        run: ls -R ${{ env.CONFIGURATION }}

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: ${{ env.CONFIGURATION }}
