name: Build Project
run-name: Build exe for Windows Standalone
on: [push]
env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [Debug, Release]
    env:
      OUTPUT_NAME: MajdataPlay-${{ matrux.configuration }}
      CONFIGURATION: ${{ matrix.configuration }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Cache libraries
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-StandaloneWindows
          restore-keys: Library-StandaloneWindows

      - name: Build
        uses: game-ci/unity-builder@v4.2.1
        with:
          targetPlatform: StandaloneWindows
          versioning: Semantic
          buildName: MajdataPlay
          buildsPath: ${{ enc.CONFIGURATION }}
          customParameters: ${{ matrix.configuration == 'Debug' && 'Development' || '' }}

      - name: List files in build directory
        run: ls -R ${{ enc.CONFIGURATION }}

      - name: Upload build
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.OUTPUT_NAME }}
          path: ${{ enc.CONFIGURATION }}
